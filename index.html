<div class="container">
  <header class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Fans Registration</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" name="name" class="f-control" placeholder="enter your name" required/>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" name="email" class="f-control" placeholder="enter your email" required/>
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age</label>
      <input id="number" type="number" name="age" class="f-control" placeholder="enter your age" min="10" max="99"/>
    </div>
    <div class="form-group">
      <p>Who is your Favorite Member?</p>
      <select id="dropdown" class="f-control" name="member">
        <option disable selected value>Select member</option>
        <option value="yunho">Yunho</option>
        <option value="changmin">Changmin</option>
      </select>
    </div>
    <div class="form-group">
      <p>What is the best content at this site?<span class="clue">(Check for the answer)</span></p>
      <label>
        <input name="content" value="video-content" type="checkbox" class="c_input"/>Video
      </label>
      <label>
        <input name="content" value="foto-content" type="checkbox" class="c_input"/>Foto
      </label>
      <label>
        <input name="content" value="sm-content" type="checkbox" class="c_input"/>Social Media
      </label>
      <label>
        <input name="content" value="tv-content" type="checkbox" class="c_input"/>TV event
      </label>
      
    </div>
    <div class="form-group">
      <p>Did You Like This Site?</p>
      <label>
        <input name="recomendation" value="yes" type="radio" class="r_input" checked/>Yes
      </label>
      <label>
        <input name="recomendation" value="no" type="radio" class="r_input"/>No
      </label>
    <div>
    <div class="form-group">
      <p>Any comments or sugestions?</p>
      <textarea id="text_area" class="t_input" name="comment" placeholder="input your text here..."></textarea>
    </div>
      <div class="form-group">
        <button type="submit" id="submit" class="class-submit">Submit</button>
      </div>
  </form>
</div>
